<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Loop 2 Step 2</title>
</head>

<body>
  <div class="account-setting">
    <header class="header">
      <h1>Account setting</h1>
      <button type="reset"><img src="./img/vector-x.svg" alt="vector-x" width="15"></button>
    </header>
    <div class="form">
      <img src="./img/avatar.jpg" alt="avatar" width="100" height="100">
      <form action="https://echo.htmlacademy.ru/" method="get">
        <label><span>Username</span> <br>
          <input class="input-username" type="text" name="username" placeholder="Enter your username">
        </label>
        <div class="label-2">
          <label><span>First name</span>
            <input class="names" type="text" name="firstname" placeholder="Enter your first name">

          </label>
          <label>
            <span>Last name</span>
            <input class="names" type="text" name="lastname" placeholder="Enter your first">

          </label>

        </div>
        <label><span>Email</span> <br>
          <input class="input-username" type="email" name="user-email" placeholder="Enter your email">
        </label>
        <label><span>Email</span> <br>
          <textarea name="user text" id="" cols="30" rows="10" placeholder="Tell as about yourself"></textarea>
        </label>
        <div class="buttons-footerr">
          <button class="cancel" type="reset">Cancel</button>
          <button type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
